<!-- audioPlayer.html -->
<div class="audio-control-wrapper">
  <button class="audio-toggle-btn" id="audioToggle">
    <svg id="togglePlayIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    <svg id="togglePauseIcon" viewBox="0 0 24 24" style="display: none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
  </button>

  <div class="audio-controls" id="audioControls">
    <div class="custom-audio-player">
      <div class="audio-main-controls">
        <button class="control-btn volume-btn" id="volumeToggle">
          <svg id="volumeIcon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
          <svg id="muteIcon" viewBox="0 0 24 24" style="display: none"><path d="..."/></svg>
        </button>
        <button class="control-btn play-pause-btn" id="playPauseBtn">
          <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button class="control-btn speed-btn" id="speedBtn">
          <svg viewBox="0 0 24 24"><path d="..."/></svg>
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="volume-control">
        <div class="volume-slider" id="volumeSlider">
          <div class="volume-fill" id="volumeFill"></div>
        </div>
        <div class="speed-control">
          <span class="speed-display" id="speedDisplay">1x</span>
        </div>
      </div>
    </div>

    <audio id="audioPlayer" preload="metadata" autoplay>
      <source src="../assets/audio/M1_pagina7.wav" type="audio/mp3" />
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>
</div>
